<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Catalog Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Testing Centered Content</h1>
    <div class="controls">
      <label>Font:</label>
      <select>
        <option>Rubik</option>
        <option>Roboto</option>
      </select>
      <label>Color:</label>
      <input type="color">
    </div>
    <div class="filters">
      <label>Year:</label>
      <select>
        <option>2024</option>
        <option>2023</option>
      </select>
    </div>
    <div class="font-list">
      <div class="font-item">
        <span class="font-name">Rubik</span>
        <span class="font-preview" style="font-family: Rubik;">The quick brown fox</span>
        <div class="font-tags">
          <span class="font-tag">Sans-serif</span>
          <span class="font-tag">Open Source</span>
        </div>
      </div>
      <div class="font-item">
        <span class="font-name">Roboto</span>
        <span class="font-preview" style="font-family: Roboto;">The quick brown fox</span>
        <div class="font-tags">
          <span class="font-tag">Sans-serif</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
